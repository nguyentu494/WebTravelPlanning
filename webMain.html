<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMain.css">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@200&family=Gloock&family=Inter:wght@200;300;400;500;600;700;800&family=Lobster&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,800;1,900&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <title>web_travel_planning.com</title>
</head>
<body>
    <div class="web_container">
        <div class="web_header">
            <div class="header_nav">
                <div class="nav_logo">
                    <img src="logo.png" alt="">
                    <span>Airtrav</span>
                </div>
                <div class="nav_select">
                    <ul>
                        <li><a href="">Things To Do</a></li>
                        <li><a href="">Tour</a></li>
                        <li><a href="">Blog</a></li>
                    </ul>
                </div>
                <div class="nav_user">
                    <ul>
                        <li><a href="">USD</a></li>
                        <li><a href="">FAQ</a></li>
                        <li><a href=""><i class="fa-regular fa-bell"></i></a></li>
                        <li><a href=""><img src="user_header.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
            <div class="header_infor">
                <div class="header_adds">
                    <img src="image_main.png" alt="">
                    <div class="header_infor_details">
                        <div class="intro_details">
                            <h2>Travel Planning Made</h2>
                            <span>Easy</sp>
                            <img src="wave.png" alt="" class="wave">
                        </div>
                        <p>We make it easy to plan and book your next trip with <br> a Day by Day itinerary</p>
                        <div class="input_details">
                            <label for="" class = "search_plan">
                                <input type="text" placeholder="Plan a Trip" >
                                <i class="fa-solid fa-arrow-right"></i>
                            </label>
                        </div>
                        <div class="feedback_details">
                            <h5>Our customers say</h5>
                            <div class="feedback_quality">
                                <div class="feedback_exp">
                                    <span>Excellent</span>
                                    <div class="feeback_ratings">
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-regular fa-star-half-stroke"></i>
                                    </div>
                                </div>
                                <div class="feedback_numbers">
                                    <span>4.7</span>
                                    <p>out of 5 on 194 reviewers</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header_brands">
                    <ul>
                        <li><img src="brand01.png" alt=""></li>
                        <li><img src="booking_brand02.png" alt=""></li>
                        <li><img src="trivago_brand03.png" alt=""></li>
                        <li><img src="trainline_brand04.png" alt=""></li>
                        <li><img src="cheapflight_brand05.png" alt=""></li>
                        <li><img src="momondo_brand06.png" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/013b757403.js" crossorigin="anonymous"></script>
</body>
</html>
